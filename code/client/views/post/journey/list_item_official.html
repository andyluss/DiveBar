<template name="journeyListItemOfficial">
  <div class="journey-list-item-official list-item">

    <div class="title-bar">{{title}}</div>

    <div class="image-container">
      {{#if hasElement images}}
        <img src={{firstImage}}>
      {{/if}}
    </div>

    <div class="content-bar">{{content}}</div>

  </div>
</template>
