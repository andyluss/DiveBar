<template name="listLoader">
  <div class='item-list'>
    {{#each list}}
      {{#if ../itemTemplate}}
        {{>Template.dynamic template=../itemTemplate}}
      {{else}}
        {{>imageItem}}
      {{/if}}
    {{/each}}
  </div>

  {{#if hasMore}}
    <button class="loadmore-button">更多</button>
  {{/if}}
</template>
