<template name="postCreator">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-light" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-light" data-action="create-post" form={{formId}}>发布</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">添加{{label}}</h1>
  {{/contentFor}}

  {{#ionView class="post-creator"}}
    {{#ionContent}}

      <div class='padding'>

        {{>quickForm collection="Posts" schema=formSchema id=formId type="insert" resetOnSuccess=false buttonContent=false omitFields=formOmitFields}}

        {{>imageUploader}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
