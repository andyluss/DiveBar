<template name="imageItem">

  <a href="/{{category}}/detail/{{_id}}">
    <div class='image-item'>
      {{#if firstPicture}}
        <img src={{firstPicture}}>
      {{/if}}
      <div class="title-container">
        <label class="title">{{title}}</label>
        <label class="owner">
          <a href="{{userUrl owner}}">
            {{userName owner}}
          </a>
        </label>
        <label class="date">{{dateString date}}</label>
      </div>
    </div>
  </a>

</template>
