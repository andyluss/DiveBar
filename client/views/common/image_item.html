<template name="imageItem">

  <div class='image-item'>
    <a href="/{{list}}/detail/{{id}}">
      <img src={{image}}>
    </a>
    <div class="title-container">
      <label class="title">{{title}}</label>
      <label class="owner">
        <a href="{{userUrl owner}}">
          {{userName owner}}
        </a>
      </label>
      <label class="date">{{dateString date}}</label>
    </div>
  </div>

</template>
