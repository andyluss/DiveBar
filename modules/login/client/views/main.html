<template name="login">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

  {{#if currentRouteIs 'login'}}

    {{#contentFor "headerButtonRight"}}
      <button class="button button-clear pull-right button-light" data-action="skip-login">跳过</button>
    {{/contentFor}}

  {{else}}

    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton class="button-light" text=false}}
    {{/contentFor}}

  {{/if}}

  {{#ionView class='login'}}
    {{#ionContent}}

      {{> atForm}}

    {{/ionContent}}
  {{/ionView}}

</template>
