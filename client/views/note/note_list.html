<template name="noteList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{strNote}}</h1>
  {{/contentFor}}

  {{#ionView class='note-list'}}
    {{#ionContent}}

      <div class='note-item-list'>
        {{#each list}}
          {{> imageItem list='note' id=_id owner=owner date=date image=firstPicture}}
        {{/each}}
      </div>

    {{/ionContent}}

    {{>tabBar creator='noteCreator'}}

  {{/ionView}}

</template>
