<template name="postCarouselItem">
  <div>
    <a href="/{{category}}/detail/{{_id}}">
      <div class="picture-container">
        <img class="first-picture" src="{{firstPicture}}">
      </div>
      <div class="title-container">
        <label class="title">{{title}}</label>
        <label class="user">{{userName user}}</label>
        <label class="date">{{dateString date}}</label>
      </div>
    </a>
  </div>
</template>
