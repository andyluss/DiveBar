<template name="postSearch">

  {{#contentFor "headerTitle"}}
    <h1 class="title">搜索</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-light" text=false}}
  {{/contentFor}}

  {{#ionView class='post-search'}}
    {{#ionContent}}

      {{> esInput index=index placeholder="搜索..." class='query-input' reactive='false' event='enter'}}
    
      {{#ionList}}
        {{#esEach index=index}}
          {{#ionItem class='result-item' id=_id}}
            {{title}}
          {{/ionItem}}
        {{/esEach}}
      {{/ionList}}

      {{> esLoadMoreButton index=index}}

      {{#ifEsHasNoResults index=index}}
        <div class="no-results">没有结果。</div>
      {{/ifEsHasNoResults}}

      {{#ifEsIsSearching index=index}}
        <div class="result-loading">加载中...</div>
      {{/ifEsIsSearching}}
      
    {{/ionContent}}
  {{/ionView}}

</template>
