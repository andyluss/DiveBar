<template name="postDetail">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser}}
      {{> favoriteButton _id=_id}}
    {{/if}}
    <button class="more-button button button-clear pull-right button-positive ion-more icon" data-action="post-more"></button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="post-detail">

        {{#if hasPicture}}
          {{>pictureCarousel}}
        {{/if}}

        <div class="title-container">
          <label class="title">{{title}}</label>
          <label class="user">
            <a href="{{userUrl user}}">
              {{userName user}}
            </a>
          </label>
          <label class="date">{{dateString date}}</label>
        </div>

        {{#if content}}
          <div class="content-container ">
            {{content}}
          </div>
        {{/if}}

        {{#if this}}
          {{>commentsBox id=_id content=commentStrings customTemplate='commonCommentBox'}}
        {{/if}}

      </div>

    {{/ionContent}}

  {{/ionView}}
</template>
