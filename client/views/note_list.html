<template name="noteList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{strNote}}</h1>
  {{/contentFor}}

  {{#ionView class='note-list'}}
    {{#ionContent}}

      <div class="note-carousel">
        {{#ionSlideBox showPager=true}}
          {{#each list}}
            {{>noteCarouselItem}}
          {{/each}}
        {{/ionSlideBox}}
      </div>

    {{/ionContent}}

    {{>tabs}}

  {{/ionView}}

</template>
