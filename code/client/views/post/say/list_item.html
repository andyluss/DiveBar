<template name="sayListItem">

  <div class='say-list-item list-item'>

    <div class="left-box">
      {{>userAvatar user}}
    </div>

    <div class="right-box">

      <div class="user-bar">{{userName user}}</div>
      <div class="title-bar">{{title}}</div>
      <div class="date-bar">{{dateString date}}</div>

    </div>

  </div>

</template>
