<template name="certificateCreator">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-light" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-light" data-action="create-certificate" form={{formId}}>保存</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">添加证书</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class='certificate-creator padding'>

        {{>quickForm collection=formCollection id=formId type="insert" resetOnSuccess=false buttonContent=false omitFields=formOmitFields}}

        {{>imageUploader}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
