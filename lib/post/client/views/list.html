<template name="postList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

  {{#if isUsers}}

    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton class="button-positive" href=preMainRoute text=false}}
    {{/contentFor}}

  {{else}}

    {{#contentFor "headerButtonRight"}}
      <button class="button button-clear pull-right button-positive" data-action="my-data">
        {{> ionIcon icon='ios-person-outline'}}
      </button>
    {{/contentFor}}

  {{/if}}

  {{#ionView class='post-list'}}
    {{#ionContent}}

      {{#if category2}}

        <div class="category2-container">
          {{#each category2s}}
            <a class="category2 {{../category}} {{this}} {{isSelect this}}">
              <label>{{title2}}</label>
            </a>
          {{/each}}
        </div>

      {{/if}}

      {{>listLoader}}

    {{/ionContent}}

    {{>tabBar}}

  {{/ionView}}

</template>
