<template name="postUpdater">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="update-post" form={{formId}}>更新</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">编辑{{label}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class='post-updater'>

        {{#autoForm collection=formCollection id=formId doc=this type="update" resetOnSuccess=false}}
          {{#each afFieldNames omitFields="category,category2,createdAt,updatedAt,owner,date,creator,pictures"}}
            {{>afQuickField name=this.name options=afOptionsFromSchema}}
          {{/each}}
        {{/autoForm}}

        {{>imageUploader creator=creator}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
