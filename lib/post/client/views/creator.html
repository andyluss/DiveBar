<template name="postCreator">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="save-post">保存</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">添加游记</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class='post-creator padding'>

        <input type="text" class="title" maxlength="20" placeholder="标题">
        <textarea class="content" placeholder="这一刻想发表什么..."></textarea>

        {{>imageUploader creator=creator}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
