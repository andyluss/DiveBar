<template name="myCardQq">

  {{#contentFor "headerTitle"}}
    <h1 class="title">QQ</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="save-qq">保存</button>
  {{/contentFor}}

  {{#ionView class='my-card-qq'}}

    {{#ionContent}}
      <input class="padding" autofocus type="txt" maxlength="50" placeholder="QQ号" value={{qq}}>
    {{/ionContent}}

  {{/ionView}}

</template>
