<template name="postList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

  {{#if user}}

    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton class="button-light" text=false}}
    {{/contentFor}}

  {{else}}

    {{#if favoritesby}}

      {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton class="button-light" text=false}}
      {{/contentFor}}

      {{#contentFor "headerButtonRight"}}
      {{/contentFor}}

    {{else}}

      {{#if currentUser}}

        {{#contentFor "headerButtonLeft"}}
          <button class="button button-clear pull-left button-light" data-action="favoritesby">
            {{> ionIcon icon='ios-star-outline'}}
          </button>
        {{/contentFor}}

      {{/if}}

      {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right button-light" data-action="my-data">
          {{> ionIcon icon='ios-person-outline'}}
        </button>
      {{/contentFor}}

    {{/if}}


  {{/if}}

  {{#ionView class='post-list'}}
    {{#ionContent}}

      {{#if showCategory2s}}

        <div class="category2-container">
          {{#each category2s}}
            <a class="category2 {{../category}} {{this}} {{isSelect this}}">
              <label>{{title2}}</label>
            </a>
          {{/each}}
        </div>

      {{/if}}

      {{>listLoader}}

    {{/ionContent}}

    {{#unless favoritesby}}
      {{>tabBar}}
    {{/unless}}

  {{/ionView}}

</template>
