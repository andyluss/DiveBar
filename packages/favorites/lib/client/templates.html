<template name="favoriteButton">
  {{#if isFavorite _id}}
    {{> favoriteButtonFavorited _id=_id class=class}}
  {{else}}
    {{> favoriteButtonNotFavorited _id=_id category=category class=class}}
  {{/if}}
</template>

<template name="favoriteButtonFavorited">
  <a class="btn btn-primary favorite-button {{class}}" doc={{_id}}><i class="fa fa-star"></i> Favorite</a>
</template>

<template name="favoriteButtonNotFavorited">
  <a class="btn btn-default favorite-button {{class}}" doc={{_id}} category={{category}}><i class="fa fa-star-o"></i> Favorite</a>
</template>
