<template name="productDetailContent">

  <div class="product-detail-content">
    <div class="title">{{title}}</div>
    <div class="top-container">
      <div class="image-container">
        {{#if hasElement images}}
          <img src={{firstImage}}>
        {{/if}}
      </div>
      <div class="right-box">
        <div class="info-bar">
          <div class="old">新旧：{{old}}</div>
          <div class="price">价格：{{price}}</div>
        </div>
      </div>
    </div>
    <div class="content-container">{{content}}</div>
    <button class="comment-button">留言</button>
  </div>

</template>
