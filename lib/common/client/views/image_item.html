<template name="imageItem">

  <div class='image-item'>
    <div class="image-container">
      {{#if firstPicture}}
        <img src={{firstPicture}}>
      {{/if}}
    </div>
    <div class="title-container">
      <label class="title">{{title}}</label>
      <label class="user">
        {{userName user}}
      </label>
      <label class="date">{{dateString date}}</label>
    </div>
  </div>

</template>
