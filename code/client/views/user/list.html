<template name="userList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">我的好友</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-light" text=false}}
  {{/contentFor}}


  {{#ionView class='user-list'}}
    {{#ionContent}}

      <div class='item-list'>
        {{#each list}}
          {{>userListItem}}
        {{/each}}
      </div>

    {{/ionContent}}
  {{/ionView}}

</template>
