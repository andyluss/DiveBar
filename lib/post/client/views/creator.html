<template name="postCreator">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="save-post">保存</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">添加{{label}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class='post-creator'>

        {{> quickForm collection=formCollection id=formId type="insert" omitFields="category,category2,createdAt,updatedAt,owner,date,creator,pictures" buttonContent="发布"}}

        <!--{{>imageUploader creator=creator}}-->

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
