<template name="tabBar">

    {{#ionTabs style="ios" class='tab-bar'}}

        {{#each tabsData}}
          {{> ionTab}}
        {{/each}}

        {{#unless user}}
          <button class="add-button button button-clear">
            {{>ionIcon icon='dive-plus'}}
          </button>
        {{/unless}}

    {{/ionTabs}}

</template>
