<template name="postUpdater">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="update-post" form={{formId}}>更新</button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">编辑{{label}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class='post-updater'>

        {{>quickForm collection=formCollection id=formId type="insert" resetOnSuccess=false buttonContent=false omitFields=formOmitFields}}

        {{>imageUploader creator=creator}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
