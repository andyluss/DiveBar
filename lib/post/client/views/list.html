<template name="postList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{title}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-action="my-data">
    {{> ionIcon icon='ios-person-outline'}}
    </button>
  {{/contentFor}}

  {{#ionView class='post-list'}}
    {{#ionContent}}

      {{#if lists}}

        <div class="category2-container">
          {{#each lists}}
            <a class="category2 {{category2}} {{isSelect category2}}">
              <label>{{title2 category category2}}</label>
            </a>
          {{/each}}
        </div>

        {{#with selectedList}}
          {{>listLoader}}
        {{/with}}

      {{else}}
        {{>listLoader}}
      {{/if}}

    {{/ionContent}}

    {{>tabBar}}

  {{/ionView}}

</template>
