<template name="userProductItem">

  <div class='product-item user'>
    <div class="left-box">
      {{#if firstPicture}}
        <img src={{firstPicture}}>
      {{/if}}
    </div>
    <div class="middle-box">
      <label class="title">{{title}}</label>
      <div>
        <label class="title">{{userName owner}}</label>
        <label class="date">{{dateString date}}</label>
      </div>
      <div>
        <label class="viewCount">阅读数：{{viewCount}}</label>
        <label class="commentCount">评论数：{{commentCount}}</label>
      </div>
    </div>
    <div class="right-box">
      <label class="price">￥{{price}}</label>
    </div>
    <hr>
  </div>

</template>
