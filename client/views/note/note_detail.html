<template name="noteDetail">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{> favoriteButton _id=_id}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{strNote}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <div class="note-detail">

        {{#if pictures}}
          <div class="picture-carousel">
            {{#ionSlideBox showPager=true}}
              {{#each pictures}}
                <div class="picture-container">
                  <img class="picture" src="{{imageUrl this}}">
                </div>
              {{/each}}
            {{/ionSlideBox}}
          </div>
        {{/if}}

        <div class="title-container">
          <label class="title">{{title}}</label>
          <label class="owner">
            <a href="{{userUrl owner}}">
              {{userName owner}}
            </a>
          </label>
          <label class="date">{{dateString date}}</label>
        </div>

        {{#if content}}
          <div class="content-container ">
            {{content}}
          </div>
        {{/if}}

        {{> commentsBox id=_id content=commentStrings customTemplate='noteCommentBox'}}

      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
