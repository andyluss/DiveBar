<template name="journeyItemOfficial">

  <div class='journey-item official'>
    <img src={{firstPicture}}>
    <div class="title-container">
      <label class="title">{{title}}</label>
      <label class="owner">
        <a href="{{userUrl owner}}">
          {{userName owner}}
        </a>
      </label>
      <label class="date">{{dateString date}}</label>
    </div>
  </div>

</template>
